<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/youtube-js-12hours.js" defer></script>
    <title>YouTube - JS 12 Hours</title>
  </head>
  <body class="overflow-x-hidden">

    <!-- NAVBAR -->
    <div class="bg-yellow-200">
      <div class="container flex items-center justify-between px-5 py-3 mx-auto">
        <h1 class="text-2xl font-bold text-gray-800">JavaScript - YouTube</h1>
        <div class="flex items-center gap-x-2">
          <a href="#train-game-rock" class="px-4 py-2 border border-gray-500 rounded-md hover:bg-slate-500 hover:scale-105">Train 2</a>
        </div>
      </div>
    </div>     
    <!-- END NAVBAR -->

    <!-- START WITH API -->
    <section id="train-dom" class="container flex justify-center p-4 mx-auto">
      
      <!-- Card -->
      <div class="p-5 text-yellow-200 bg-gray-800 shadow-lg">
        <h2 class="mb-4 text-2xl font-bold text-center">Random Dog Photo - A</h2>
      </div>

    </section>
    <!-- END START WITH API -->

    <!-- TIP CALCULATOR -->
    <section id="train-dom" class="container flex justify-center p-4 mx-auto">
      
      <!-- Card -->
      <div class="p-5 text-yellow-200 bg-gray-800 shadow-lg">
        <h2 class="mb-4 text-2xl font-bold text-center">Tip Calculator</h2>

        <!-- Container Input -->
        <div class="flex flex-col gap-y-4">

          <div class="relative flex flex-col">
            <label for="total" class="px-2 pb-1 text-sm text-yellow-100">Bill Total</label>
            <input type="number" name="total" id="c-total" class="py-2 pl-8 pr-4 bg-gray-600 rounded-full focus:outline-none" placeholder="0">
            <div class="absolute pointer-events-none top-8 left-4">$</div>
          </div>

          <div class="relative flex flex-col">
            <label for="tip" class="px-2 pb-1 text-sm text-yellow-100">Tip</label>
            <input type="number" value="20" min="0" name="tip" id="c-tip" class="py-2 pl-8 pr-4 bg-gray-600 rounded-full focus:outline-none" >
            <div class="absolute pointer-events-none top-8 left-4">%</div>
          </div>

          <div class="flex justify-between">

            <div class="flex flex-col gap-y-2">
              <p class="text-sm">People</p>
              <div class="flex items-center gap-x-3">
                <div class="flex items-center justify-center rounded-full w-7 h-7 bg-slate-600 hover:scale-105">
                  <button id="tip-plus">+</button>
                </div>
                <div class="text-2xl" id="tip-people-number">1</div>
                <div class="flex items-center justify-center rounded-full w-7 h-7 bg-slate-600 hover:scale-105">
                  <button id="tip-minus">-</button>
                </div>
              </div>
            </div>

            <div class="flex flex-col gap-y-2">
              <p class="text-sm">Total per Person</p>
              <p class="text-2xl" id="tip-sum">$0</p>
            </div>

          </div>

        </div>

      </div>

    </section>
    <!-- END TIP CALCULATOR -->

    <!-- TRAIN DOM -->
    <section id="train-dom" class="container flex justify-center p-4 mx-auto">
      
      <!-- Card -->
      <div class="p-5 shadow-lg">
        <h2 class="mb-4 text-2xl font-bold text-center text-green-700">Understanding DOM</h2>

        <!-- Container Play -->
        <div class="flex items-center justify-center gap-x-4">

          <button value="red" class="w-20 h-20 text-2xl font-bold text-yellow-400 bg-red-600 cursor-pointer colorSquare hover:bg-red-500"></button>
          <button value="yellow" class="w-20 h-20 text-2xl font-bold text-blue-600 bg-yellow-300 cursor-pointer colorSquare hover:bg-yellow-400"></button>
          <button value="green" class="w-20 h-20 text-2xl font-bold text-white bg-green-500 cursor-pointer colorSquare hover:bg-green-400"></button>

        </div>

        <div class="hidden mt-5 text-center" id="restart-container">
          <button id="restart" class="px-4 py-2 border-2 border-orange-700 hover:bg-yellow-100">Restart Game</button>
        </div>

      </div>

    </section>
    <!-- END TRAIN DOM -->

    <!-- ROCK PAPER SCISSORS -->
    <section id="train-game-rock" class="container flex justify-center p-4 mx-auto">
      
      <!-- Card -->
      <div class="p-5 shadow-lg">

        <h2 class="mb-4 text-2xl font-bold text-center text-green-700">Rock, Scissors, Paper Game</h2>

        <!-- Container Play -->
        <div class="flex items-center justify-center gap-x-4">

          <button 
            id="rock"
            class="p-2 text-yellow-400 border border-gray-600 rounded-md shadow-md bg-slate-100 hover:scale-105 hover:text-yellow-300"
          >
            <!-- svg from JS -->
          </button>

          <button 
            id="paper"
            class="p-2 text-yellow-400 border border-gray-600 rounded-md shadow-md bg-slate-100 hover:scale-105 hover:text-yellow-300"
          >
            <!-- svg from JS -->
          </button>

          <button 
            id="scissors"
            class="p-2 text-yellow-400 border border-gray-600 rounded-md shadow-md bg-slate-100 hover:scale-105 hover:text-yellow-300"
          >
            <!-- svg from JS -->
          </button>

        </div>
        <!-- END Container Play -->

        <!-- Container Result -->
        <div class="px-10 mt-4">
          <div class="flex justify-between">
            <div class="text-lg font-semibold text-gray-800">
              Player: <span class="text-xl text-gray-700" id="player">0</span>
              <div 
                id="playerContainer"
                class="hidden w-16 h-16 p-2 mt-4 text-yellow-400 border border-gray-600 rounded-md shadow-md bg-slate-100"
              >
                <!-- svg from JS -->
              </div>
            </div>
            <div class="text-lg font-semibold text-gray-800">
              Computer: <span class="text-xl text-gray-700" id="computer">0</span>
              <div 
                id="computerContainer"
                class="hidden w-16 h-16 p-2 mt-4 text-yellow-400 border border-gray-600 rounded-md shadow-md x-auto bg-slate-100"
              >
                <!-- svg from JS -->
              </div>
            </div>         
          </div>
          <div class="hidden mt-4"  id="final-result">
            <div class="flex items-center justify-center p-3 text-lg font-bold text-blue-700 bg-yellow-200">
              Player Win
            </div>
            <button id="restartRocks" class="w-full px-4 py-2 mt-4 text-lg bg-green-400 border border-green-400 hover:bg-white hover:text-green-600">
              Restart Game
            </button>
          </div>
        </div>

      </div>

    </section>
    <!-- END ROCK PAPER SCISSORS -->

  </body>

</html>
