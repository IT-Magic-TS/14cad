<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/max-section-8.js" defer></script>
    <title>Max | Section 8</title>     
  </head>
  <body>
    
   
      <nav class="relative p-5 bg-slate-600">
        <h1 class="text-2xl text-center text-white">MAX - Section 8</h1>
      </nav>

      <div class="container mx-auto">
        <div class="flex flex-col items-center justify-center max-w-xl px-4 mx-auto">

          <div class="flex flex-col w-full gap-2 p-3 mt-4 rounded shadow-lg">

            <div class="flex flex-col">
              <label for="title" class="text-sm text-gray-700">Favorite Movie</label>
              <input type="text" name="title" id="title" class="p-2 text-gray-800 bg-gray-100">
            </div>
            <div class="flex gap-2">
              <div class="flex flex-col">
                <label for="e-name" class="text-sm text-gray-700">Extra Information(name)</label>
                <input type="text" name="e-name" id="e-name" class="p-2 text-gray-800 bg-gray-100">
              </div>
              <div class="flex flex-col">
                <label for="e-information" class="text-sm text-gray-700">Extra Information(Value)</label>
                <input type="text" name="e-information" id="e-information" class="p-2 text-gray-800 bg-gray-100">
              </div>
            </div>

            <div>
              <button 
                class="inline-block px-4 py-2 mt-4 text-white bg-pink-600 border-2 border-pink-600 rounded-md hover:text-pink-600 hover:bg-white"
                id="btn-add"
              >Add Movie</button>
            </div>
          </div>

          <div class="flex flex-col w-full gap-2 p-3 mt-4 rounded shadow-lg">

            <div class="flex flex-col">
              <label for="filter" class="text-sm text-gray-700">Filter by Title</label>
              <input type="text" name="filter" id="filter" class="p-2 text-gray-800 bg-gray-100">
            </div>

            <div>
              <button 
                class="inline-block px-4 py-2 mt-4 text-white bg-pink-600 border-2 border-pink-600 rounded-md hover:text-pink-600 hover:bg-white"
                id="btn-search"
              >Search</button>
            </div>
          </div>

          
          <div class="hidden" id="render-container">
            <div class="flex flex-col w-full gap-2 p-3 mt-4 rounded shadow-lg">
              <h2 class="text-center text-gray-800 font-bold text-2xl">Movie List</h2>
              <div id="movie-list">
                <div class="text-xl text-gray-700 ml-10"><span>1. </span>Movie 1</div>
              </div>
            </div>
          </div>

        </div>

      </div>

  </body>
</html>
