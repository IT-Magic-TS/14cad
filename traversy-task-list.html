<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/traversy-list.js" defer></script>
    <title>Task List</title>     
  </head>
  <body>
    
   
      <nav class="relative p-5 bg-slate-600">
        <h1 class="text-2xl text-center text-white">Traversy - Task List</h1>
      </nav>

      <div class="container p-3 mx-auto">
          
        <div class="max-w-xl p-4 mx-auto mt-4 shadow-md">
          <h2 class="text-3xl font-bold text-center text-green-700">Task List</h2>
          <form id="task-form">
            <div class="mt-4">   
              <div class="text-sm text-gray-600">New Task:</div>
              <input type="text" name="task" id="task" class="w-full px-4 py-2 bg-slate-200">
            </div>
            <input 
              type="submit" 
              value="Add Task" 
              class="px-4 py-2 mt-2 text-yellow-300 duration-300 bg-green-900 cursor-pointer hover:text-green-900 hover:bg-yellow-300"
            >
          </form>

          <!-- Tasks Container -->
          <div class="mt-4 border-t-2 border-b-2 border-teal-300">
            <h2 class="text-2xl font-bold text-center text-blue-600">Tasks</h2>
            <input type="text" name="filter" id="filter" placeholder="filter" class="px-4 py-2 mb-2 w-52 bg-slate-200">
          </div>

          <div>

            <!-- TASKS CONTAINER -->
            <div class="mt-4 collection">
              <!-- <p class="p-3 text-lg font-bold text-red-700 bg-yellow-200">No task!</p> -->
            </div>

            <button 
              id="clear-tasks"
              class="px-4 py-2 mt-4 text-green-900 duration-300 bg-yellow-300 cursor-pointer hover:text-yellow-300 hover:bg-green-900 clear-tasks"
            >
              Clear Tasks
            </button>
          </div>

        </div>
        
      </div>
      
      <div id="popup-modal" class="hidden">
        <div class="fixed inset-0 z-50 flex flex-col items-center justify-center w-full h-full opacity-95 bg-slate-700">
          <div class="relative w-full h-full max-w-md md:h-auto">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <button id="btn-close-modal" type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
              </button>
              <div class="p-6 text-center">
                <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400 delete-task-text">Are you sure you want to delete this task?</h3>
                
                <!-- Single Product REMOVE -->
                <div id="container-btn-single" class="hidden">
                  <button type="button" id="btn-remove-task" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm items-center px-5 py-2.5 text-center mr-2 w-48">
                      Yes, I'm sure
                  </button>
                </div>

                <!-- ALL Product REMOVE -->
                <div id="container-btn-all" class="hidden">
                  <button type="button" id="btn-remove-tasks-all" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm items-center px-5 py-2.5 text-center mr-2 w-48 mx-auto">
                    Yes, I'm sure
                  </button>
                </div>

                <button type="button" id="btn-cancel" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600 mt-4 w-48">No, cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
     

  </body>
</html>
